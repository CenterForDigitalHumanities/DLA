  <script>
    const RERUM = "http://store.rerum.io/v1"

    window.addEventListener('load', () => {
      let id = location.href.split('/').pop()

      if (!id.startsWith("http")) {
        id = RERUM + "/id/" + id
      }
      recordDetail?.setAttribute('deer-id', id)
    })
