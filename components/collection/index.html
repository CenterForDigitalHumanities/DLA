<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Collection â€” Dunbar Library & Archive</title>
  <meta property="og:title" content="Dunbar Library and Archive">
  <meta property="og:type" content="website">
  <meta property="og:image" content="/images/dla.png">

  <link rel="manifest" href="/site.webmanifest">
  <link rel="apple-touch-icon" href="/images/dla.png">
  <link rel="stylesheet" href="/stylesheets/style.css">

  <meta name="theme-color" content="#fafafa">
  <script src="/javascripts/deer/deer.js" type="module"></script>
  <script src="/javascripts/main.js" defer></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous" defer></script>
</head>

<body>
  <dla-header></dla-header>
  <div class="container-lg bg-white">
    <deer-collection deer-lazy="false">
      loading collection...
    </deer-collection>
  </div>
  <dla-footer></dla-footer>
  <script>
    const RERUM = "https://store.rerum.io/v1"

    window.addEventListener('load', () => {
      let id = location.href.split('/').pop()

      if (!id.startsWith("http")) {
        id = RERUM + "/id/" + id
      }
      document.getElementsByTagName('deer-collection')[0]?.setAttribute('deer-id', id)
    })
  </script>
</body>

</html>
