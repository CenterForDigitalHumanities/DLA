name: DLA Public Site Test & Deploy
on: 
  push:
    branches:
      ci-cd-newprod01
  pull_request:
    branches:
      ci-cd-newprod01
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      # Set up NodeJS
      - name: Setup Node.js
        uses: actions/setup-node@v1
        with:
          node-version: "16"

      # Speed up subsequent runs with caching
      - name: Cache node modules
        uses: actions/cache@v2
        env:
          cache-name: cache-node-modules
        with:
          # npm cache files are stored in `~/.npm` on Linux/macOS
          path: ~/.npm
          key: ${{ runner.os }}-build-${{ env.cache-name }}-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-build-${{ env.cache-name }}-
            ${{ runner.os }}-build-
            ${{ runner.os }}-
      # Install required deps for action
      - name: Install Dependencies
        run: npm install

      # Finally, run our tests
      - name: Run the tests
        run: npm run runtest
    build:
      runs-on: ubuntu-latest
      on:
        push:
          branches:
            ci-cd-newprod01
        pull_request:
          branches:
            ci-cd-newprod01
      steps:
          - name: Deploy using ssh
            uses: appleboy/ssh-action@master
            with:
              host: ${{ secrets.NEWPRD01HOST }}
              username: ${{ secrets.NEWPROD01USER }}
              key: ${{ secrets.NEWPRD01PRIVATEKEY }}
              port: 22
              script: |
                echo "!!!!!!!  HELLO WORLD   !!!!!"
                if [[ ! -e /opt/nodeapps/logs/dlalogs.txt ]]; then
                    mkdir -p /opt/nodeapps/logs
                    touch /opt/nodeapps/logs/dlalogs.txt
                fi
                cd /opt/nodeapps/dla-public-site-3001
                git checkout ci-cd-newprod01
                git pull
                npm install
                npm start >> /opt/nodeapps/logs/dlalogs.txt 2>&1 &
